<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Jenn &amp; Matt - Wedding 2018</title>
  <!--<link rel="icon" href="favicon.ico" type="image/x-icon">-->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/MLLoadImages.js"></script>
  <script src="js/site.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/leaves.css" />
</head>
<body>
  <div id="preload-images">
    <img src="images/leaf.png" />
    <img src="images/monogram.jpg" />
  </div>
  <div id="splash-screen">
    <div id="svg-wrapper">
      <div id="monogram"></div>
      <div id="circle-leaves"></div>
      <!--<div id="loading-description">Loading, please be patient.</div>-->
    </div>
    <!--<div id="bar-1" class="bar"></div>
    <div id="bar-2" class="bar"></div>-->
  </div>
  <audio loop>
    <source src="files/A-Thousand-Years.mp3" type="audio/mpeg">
  </audio>
  <div id="page1" class="page">
    <img src="images/page1.png"  class="normal-image" />
    <img src="images/leaves1.png" class="leaves1" />
  </div>
  <div class="banner banner1">
    <img src="images/date.png" class="normal-image" />
    <img src="images/leaves3.png" class="leaves2" />
    <img src="images/leaves1.png" class="leaves3" />
  </div>
  <div id="page2" class="page">
    <div class="wrapper-image">
      <img src="images/attire.png" class="normal-image" />
    </div>
  </div>
  <div class="banner">
    <img src="images/respondby.png" class="normal-image" />
    <img src="images/leaves3.png" class="leaves4" />
    <img src="images/leaves1.png" class="leaves5" />
  </div>
  <div id="page3" class="page">
    <div class="wrapper-image">
      <img src="images/map.png" class="normal-image" />
      <img src="images/leaves2.png" class="flower" />
    </div>
  </div>
  <div class="banner">
    <img src="images/quirkydots.png" class="normal-image" />
    <div>Thank you to <a href="http://quirkydots.com" target="_blank">Quirky Dots</a> for designing our invitation.</div>
  </div>
</body>
</html>
